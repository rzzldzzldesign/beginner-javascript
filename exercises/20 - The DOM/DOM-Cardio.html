<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dom Cardio</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <script src="./DOM-Cardio.js"></script>

  <style>
    .wrapper {
      margin: 2rem 3rem;
      padding: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 2rem 3rem;
    }

    .player-card {
      background: white;
      padding: 20px;
    }

    .player-card h2 {
      color: aquamarine;
    }
  </style>
</body>

</html>
